<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba</title>
    <link rel="stylesheet" href="flexbox.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <img src="image-equilibrium.jpg" alt="imagen" />
        <h2 id="titulo">Equilibrium #3429</h2>
        <p class="text">Our Equilibrium collection promotes balance and calm</p>
        <div class="datos-eth">
            <div class="eth">
                <img src="icon-ethereum.svg" alt="eth" class="img-eth"><span class="eth-p">0.11111 ETH</span>
            </div>
            <div class="time">
                <img src="icon-clock.svg" class="img-time"><span class="time-p">3 days left</span>
            </div>
        </div>
        <hr>
        <div class="datos-personales">
            <img src="image-equilibrium.jpg" class="avatar">
            <span class="datos-texto">Created by <br>Jules Wyvern</span>
        </div>
      </div>
    </div>
  </body>
</html>
